<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Collapsing Wave Functions</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <style>
    body {
      background-color: #000000;
    }
    
    .contact-form,
    .contact-info {
      background: rgba(255, 255, 255, 0.05);
    }
    
    .contact-form h2,
    .contact-info h2 {
      color: #ffffff;
    }
    
    .form-group label {
      color: #ffffff;
    }
    
    .info-group h3 {
      color: #ffffff;
    }
    
    .info-group p {
      color: rgba(255, 255, 255, 0.7);
    }

    .coming-soon-container {
      text-align: center;
      padding: 2rem;
    }
    
    .coming-soon {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
  </style>
  
  <!-- Navigation -->
  <header>
    <img src="media/logo-on-black.png" alt="Collapsing Wave Functions Logo" class="logo">
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="careers.html">Careers</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="lab-link">
    <a href="the-lab.html">The Lab</a>
  </div>
  
  <!-- Page Content -->
  <main class="page-content">
    <h1>Contact Us</h1>
    <div class="content-wrapper">
      <div class="contact-grid">
        <div class="contact-form">
          <h2>Current Openings</h2>
          <div class="careers-list">
            <div class="coming-soon-container">
              <p class="coming-soon">coming soon</p>
            </div>
          </div>
        </div>
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <div class="info-group">
            <h3>Email</h3>
            <p><a href="mailto:info@collapsingwavefunctions.com">info@collapsingwavefunctions.com</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
