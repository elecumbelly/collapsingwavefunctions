<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Back Door - Collapsing Wave Functions</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
    }
    .question-mark {
      font-size: 10rem;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: pulse 6s infinite;
      font-family: Arial, sans-serif;
      animation-timing-function: linear;
    }
    @keyframes pulse {
      0% { 
        transform: scale(0.2);
        color: #ffffff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      5% {
        transform: scale(0.3);
        color: #ff00ff;
        text-shadow: 0 0 12px rgba(255, 0, 255, 0.6);
      }
      10% {
        transform: scale(0.4);
        color: #00ffff;
        text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
      }
      15% {
        transform: scale(0.5);
        color: #ff00ff;
        text-shadow: 0 0 18px rgba(255, 0, 255, 0.8);
      }
      20% {
        transform: scale(0.6);
        color: #ffffff;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
      }
      25% {
        transform: scale(0.7);
        color: #ff00ff;
        text-shadow: 0 0 22px rgba(255, 0, 255, 0.95);
      }
      30% {
        transform: scale(0.8);
        color: #00ffff;
        text-shadow: 0 0 25px rgba(0, 255, 255, 1);
      }
      35% {
        transform: scale(0.9);
        color: #ff00ff;
        text-shadow: 0 0 28px rgba(255, 0, 255, 0.95);
      }
      40% {
        transform: scale(1.0);
        color: #ffffff;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
      }
      45% {
        transform: scale(1.1);
        color: #ff00ff;
        text-shadow: 0 0 32px rgba(255, 0, 255, 0.85);
      }
      50% {
        transform: scale(1.2);
        color: #00ffff;
        text-shadow: 0 0 35px rgba(0, 255, 255, 0.8);
      }
      55% {
        transform: scale(1.3);
        color: #ff00ff;
        text-shadow: 0 0 38px rgba(255, 0, 255, 0.75);
      }
      60% {
        transform: scale(1.4);
        color: #ffffff;
        text-shadow: 0 0 40px rgba(255, 255, 255, 0.7);
      }
      65% {
        transform: scale(1.5);
        color: #ff00ff;
        text-shadow: 0 0 42px rgba(255, 0, 255, 0.65);
      }
      70% {
        transform: scale(1.6);
        color: #00ffff;
        text-shadow: 0 0 45px rgba(0, 255, 255, 0.6);
      }
      75% {
        transform: scale(1.7);
        color: #ff00ff;
        text-shadow: 0 0 48px rgba(255, 0, 255, 0.55);
      }
      80% {
        transform: scale(1.8);
        color: #ffffff;
        text-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
      }
      85% {
        transform: scale(1.9);
        color: #ff00ff;
        text-shadow: 0 0 52px rgba(255, 0, 255, 0.45);
      }
      90% {
        transform: scale(2.0);
        color: #00ffff;
        text-shadow: 0 0 55px rgba(0, 255, 255, 0.4);
      }
      95% {
        transform: scale(2.1);
        color: #ff00ff;
        text-shadow: 0 0 58px rgba(255, 0, 255, 0.35);
      }
      100% {
        transform: scale(2.2);
        color: #ffffff;
        text-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
      }
    }
  </style>
</head>
<body>
  <div class="question-mark">?</div>
</body>
</html>
